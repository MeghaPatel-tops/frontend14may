<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("==while Example===");
        let i=1;
        while(i<=10){
            console.log(`i=${i}`);
            i++;
            
        }
        console.log("=========do while loop=============");
        let k=1;
        do{
             console.log(`k=${k}`);
            k++;
        }while(k<=10);
        
        console.log("=========for loop============");
        let j;
        for(j=1;j<=10;j++){
                        console.log(`j=${j}`);

        }
        
    </script>
</head>
<body>
    
</body>
</html>
