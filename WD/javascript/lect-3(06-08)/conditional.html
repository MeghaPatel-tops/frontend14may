<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function votingEligi(){
            let age = document.getElementById('age').value;
            let msg;
            // if(age>=18){
            //     msg="Eligible for Voting";
            // }
            // else{
            //     msg="Not Eligible for Voting";
            // }
            /*
            (condition)?(true):flase;
            */
           msg = (age>=18)?"Eligible for Voting":"Not Eligible for Voting";
            document.getElementById('result').innerHTML=msg;
        }
    </script>
</head>
<body>
      <fieldset>
        <legend>Voting Eligiblity</legend>
        <label for="">Enter Age</label>
        <input type="text" name="" id="age">
        <br><br><br>
       
        <input type="button" value="Submit" onclick="votingEligi()">
        <p id="result"></p>
    </fieldset>
</body>
</html>
