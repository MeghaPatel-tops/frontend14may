<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container border border-2 p-5">
        <div class="shadow p-3 mb-5 bg-body rounded">Small shadow</div>
    </div>
    <h1>sizing utilites</h1>
    <div class="container mt-5 border border-dark p-5">
        <div class="bg-primary w-25 mt-5">Text</div>
        <div class="bg-primary w-50 mt-5">Text</div>
        <div class="bg-primary w-75 mt-5">Text</div>
        <div class="bg-primary w-100 mt-5">Text</div>
        
    </div>
     <div class="container mt-5 border border-dark p-5 d-flex" style="height: 400px;">
        <div class="bg-primary w-25 h-25 ms-2">Text</div>
        <div class="bg-primary w-25 h-50 ms-2">Text</div>
        <div class="bg-primary w-25 h-75 ms-2">Text</div>
        <div class="bg-primary w-25 h-100 ms-2">Text</div>
        
    </div>
    <table style="height: 100px;" class="border">
  <tbody>
    <tr class="border border-dark">
      <td class="border border-dark align-baseline">baseline</td>
      <td class="border border-dark align-top">top</td>
      <td class="align-middle">middle</td>
      <td class="align-bottom">bottom</td>
      <td class="align-text-top">text-top</td>
      <td class="align-text-bottom">text-bottom</td>
    </tr>
  </tbody>
</table>
</body>
</html>
