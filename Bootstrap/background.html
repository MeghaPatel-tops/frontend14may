<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      .box{
        height: 100px;
        width: 100px;
      }
    </style>
</head>
<body>
    <div class="container-fluid" >
        <div class="bg-primary bg-gradient" >
            <h1>Primary color</h1>
        </div>
    </div>   
     <div class="container d-flex">
        <h1>Border example</h1>
        <div class="box border bg-light border-primary mt-5"></div>
        <div class="box border-top  border-primary mt-5 bg-light"></div>
        <div class="box border-bottom mt-5  border-primary bg-light"></div>
        <div class="box border-start border-primary mt-5 bg-light"></div>
        <div class="box border-end  border-primary mt-5 bg-light"></div>
     </div>
       <div class="container d-flex">
        <h1>Border example width</h1>
        <div class="box border border-1 bg-light border-primary mt-5"></div>
        <div class="box border border-5 bg-light border-primary mt-5"></div>

     </div>
      <div class="container d-flex">
        <h1>Border example width</h1>
        <div class="box border border-1 bg-light border-primary mt-5 rounded ms-3"></div>
        <div class="box border border-5 bg-light border-primary mt-5 rounded-circle ms-3"></div>

     </div>
 
</body>
</html>
