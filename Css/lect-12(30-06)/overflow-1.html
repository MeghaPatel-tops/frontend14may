<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            top: 100px;
            left: 400px;
            height: 400px;
            width: 300px;
            background-color: black;
            overflow: hidden;
        }
        .circle{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left:100px;
            top: -50px;
        }
    </style>
</head>
<body>
     <div class="box">
        <div class="circle">

        </div>
     </div>
</body>
</html>
