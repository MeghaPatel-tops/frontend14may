<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Users Registration Form</h1>
    <table align="center" border="1" cellspacing="10px" cellpadding="10px">
        <tr>
            <th>Username:</th>
            <td><input type="text" name="" id=""></td>
            <th>Email:</th>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" name="" id=""></td>
            <th>DOB:</th>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
            </td>
            <th>Hobby</th>
            <td>
                <input type="checkbox" name="" id="">Music
                <input type="checkbox" name="" id="">Dance
                <input type="checkbox" name="" id="">Sport
            </td>
        </tr>
        <tr>
            <th>
                Address
            </th>
            <td><textarea name="" id=""></textarea></td>
            <th>ContactNo</th>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</body>
</html>
